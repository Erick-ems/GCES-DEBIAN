name: Deploy to GitHub Pages

on:
  push:
    branches:
      - gh-pages  # Sempre que houver push na branch gh-pages

permissions:
  contents: write
  pages: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material ghp-import

      - name: Configure Git with token
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions"
          git remote set-url origin https://${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}

      - name: Build the documentation
        run: mkdocs build

      - name: Deploy to GitHub Pages
        run: |
          # Apaga a branch 'gh-pages' se necess√°rio, e depois faz o push para a branch 'main'
          git checkout main
          git pull origin main
          cp -R site/* .
          git add .
          git commit -m "Deploy updated site"
          git push origin main
