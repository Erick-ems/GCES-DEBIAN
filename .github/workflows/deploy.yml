name: Deploy to GitHub Pages

on:
  push:
    branches:
      - gh-pages  # Sempre que houver push na branch gh-pages

permissions:
  contents: write
  pages: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Fazer o checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # Passo 2: Configurar o Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # Passo 3: Instalar as dependências necessárias
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material ghp-import

      # Passo 4: Configurar o Git com token
      - name: Configure Git with token
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions"
          git remote set-url origin https://${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}

      # Passo 5: Construir a documentação com o MkDocs
      - name: Build the documentation
        run: mkdocs build

      # Passo 6: Mover os arquivos para a branch main
      - name: Deploy to GitHub Pages (move files to main)
        run: |
          git fetch origin
          git checkout -b main origin/main || git checkout -b main

          git pull origin main
          cp -R site/* .
          git add .
          git commit -m "Deploy updated site"
          git push origin main
