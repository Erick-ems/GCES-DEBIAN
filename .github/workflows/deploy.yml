name: Deploy to GitHub Pages

on:
  push:
    branches:
      - gh-pages

permissions:
  contents: write
  pages: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material ghp-import

      - name: Configure Git with token
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions"
          git remote set-url origin https://${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}

      - name: Build the documentation
        run: mkdocs build

      - name: Deploy to GitHub Pages (overwrite main)
        run: |
          git fetch origin
          git reset --hard
          git checkout main
          git rm -rf .
          if [ -d "site" ]; then
            cp -R site/* .
          else
            echo "Erro: a pasta 'site' n√£o foi encontrada"
            exit 1
          fi
          git add .
          git commit -m "Deploy updated site (overwrite main)"
          git push origin main --force
