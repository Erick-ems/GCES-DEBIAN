name: Deploy to GitHub Pages (main)

on:
  push:
    branches:
      - gh-pages  # Aciona quando há push no gh-pages

jobs:
  deploy-to-main:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Permite push para o branch main

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: gh-pages  # Faz checkout do gh-pages (onde estão seus arquivos fonte)

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install mkdocs mkdocs-material

      - name: Build the site
        run: mkdocs build --site-dir ./site

      - name: Deploy to main branch
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          git clone --branch main --depth 1 https://github.com/${{ github.repository }}.git main-branch
          cd main-branch
          
          rm -rf *
          
          cp -r ../site/* .
          
          git add .
          git commit -m "Deploy site (gh-pages -> main)"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git main